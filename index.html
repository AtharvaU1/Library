<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Library</h2>
        <button class="addBook">Add a book</button>
    </div>

    <div class="wrapper">
        <div class="booksDiv">

        </div>
    </div>  
    
    <div class="modal">
        <button type="button" class="close">&times;</button>
        <form action="" class="form">
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </li>
                <li>
                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" id="read" name="read">
                </li>
            </ul>
            <button type="button" class="submit">Submit</button>
        </form>
    </div>

    <div class="node">
        <button type="button" class="deleteMe">&times;</button>
        <p></p>
        <p></p>
        <p></p>
        <p></p>        
    </div>

    <footer><p>Developed by&nbsp;</p><a href="https://atharvautekar.pages.dev" target="_blank">Atharva Utekar</a></footer>

</body>
</html>
